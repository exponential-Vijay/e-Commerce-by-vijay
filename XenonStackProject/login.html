<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css"> <!-- You can link your CSS file here -->
</head>
<body style="background-image: url(bghai3.jpg); background-size: cover; background-attachment: fixed; background-position: center;">
  <div class="container">
    <h2 style="text-align: center;">Login</h2>
    <form id="loginForm" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error" class="error-message"></p>
  </div>
  <script src="script.js"></script> <!-- You can link your JavaScript file here for form validation -->
</body>
</html>
